<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Usage Dashboard (Premium)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    :root {
        --bg-dark: #0f172a;
        --bg-card: rgba(30, 41, 59, 0.7);
        --text-light: #e2e8f0;
        --text-muted: #94a3b8;
        --accent-blue: #3b82f6;
        --accent-green: #22c55e;
        --accent-yellow: #eab308;
        --accent-red: #ef4444;
        --radius: 16px;
    }

    * {
        box-sizing: border-box;
        font-family: 'Inter', system-ui, sans-serif;
    }

    body {
        margin: 0;
        background-color: var(--bg-dark);
        color: var(--text-light);
        padding: 30px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
    }

    h1 {
        font-size: 2rem;
        letter-spacing: 0.5px;
        font-weight: 600;
    }

    .time-display {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
        margin-bottom: 50px;
    }

    .stat-card {
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border-radius: var(--radius);
        padding: 28px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .stat-card:hover {
        transform: translateY(-4px);
    }

    .stat-card h3 {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .progress-bar {
        height: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .progress-fill {
        height: 100%;
        transition: width 0.5s ease;
        border-radius: 6px;
    }

    .cpu-progress { background: var(--accent-blue); }
    .memory-progress { background: var(--accent-green); }
    .disk-progress { background: var(--accent-yellow); }
    .network-progress { background: var(--accent-red); }

    .trend-up { color: var(--accent-green); font-size: 0.85rem; }
    .trend-down { color: var(--accent-red); font-size: 0.85rem; }

    .charts-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(520px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
    }

    .chart-card {
        background: var(--bg-card);
        border-radius: var(--radius);
        padding: 25px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .chart-card h2 {
        font-size: 1.1rem;
        margin-bottom: 15px;
    }

    .chart-container {
        height: 320px;
    }

    .server-list {
        background: var(--bg-card);
        border-radius: var(--radius);
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 14px 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        text-align: left;
    }

    th {
        color: var(--text-muted);
        font-size: 0.9rem;
        text-transform: uppercase;
    }

    .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
    }

    .status-online { background-color: var(--accent-green); }
    .status-warning { background-color: var(--accent-yellow); }
    .status-offline { background-color: var(--accent-red); }

    footer {
        text-align: center;
        margin-top: 40px;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeIn 0.5s ease-in-out; }
</style>
</head>
<body>
    <div class="dashboard fade-in">
        <header>
            <h1>Server Usage Dashboard</h1>
            <div class="time-display" id="current-time">Loading...</div>
        </header>

        <!-- Stat Cards -->
        <div class="stats-grid">
            <div class="stat-card"><h3>CPU Usage</h3><div class="stat-value" id="cpu-usage">45%</div><div class="progress-bar"><div class="progress-fill cpu-progress" id="cpu-progress" style="width:45%"></div></div><div class="trend-up" id="cpu-trend">Stable</div></div>
            <div class="stat-card"><h3>Memory Usage</h3><div class="stat-value" id="memory-usage">62%</div><div class="progress-bar"><div class="progress-fill memory-progress" id="memory-progress" style="width:62%"></div></div><div class="trend-down" id="memory-trend">Stable</div></div>
            <div class="stat-card"><h3>Disk Usage</h3><div class="stat-value" id="disk-usage">78%</div><div class="progress-bar"><div class="progress-fill disk-progress" id="disk-progress" style="width:78%"></div></div><div class="trend-up" id="disk-trend">Stable</div></div>
            <div class="stat-card"><h3>Network Usage</h3><div class="stat-value" id="network-usage">320 Mbps</div><div class="progress-bar"><div class="progress-fill network-progress" id="network-progress" style="width:32%"></div></div><div class="trend-up" id="network-trend">Stable</div></div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card"><h2>CPU Usage Over Time</h2><div class="chart-container"><canvas id="cpu-chart"></canvas></div></div>
            <div class="chart-card"><h2>Memory Usage Over Time</h2><div class="chart-container"><canvas id="memory-chart"></canvas></div></div>
        </div>

        <!-- Server Table -->
        <div class="server-list">
            <h2>Server Status</h2>
            <table><thead><tr><th>Server</th><th>Status</th><th>CPU</th><th>Memory</th><th>Disk</th><th>Uptime</th></tr></thead><tbody id="server-table-body"></tbody></table>
        </div>

        <footer>Server Dashboard â€¢ Last updated: <span id="last-updated">Loading...</span></footer>
    </div>

<script>
const ctxCPU = document.getElementById('cpu-chart');
const ctxMem = document.getElementById('memory-chart');

// Reusable chart config
const createChart = (ctx, label, color) => new Chart(ctx, {
    type: 'line',
    data: {
        labels: Array(12).fill('').map((_, i) => `${i*5}m`),
        datasets: [{
            label,
            data: Array(12).fill(0),
            borderColor: color,
            backgroundColor: color + '33',
            tension: 0.4,
            fill: true
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: { beginAtZero: true, max: 100, ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } },
            x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } }
        },
        plugins: { legend: { labels: { color: '#94a3b8' } } }
    }
});

const cpuChart = createChart(ctxCPU, 'CPU (%)', '#3b82f6');
const memChart = createChart(ctxMem, 'Memory (%)', '#22c55e');

// Mock server data
const servers = [
    { name: 'Web Server', status: 'online', cpu: 50, memory: 40, disk: 60, uptime: '15d 4h' },
    { name: 'DB Server', status: 'online', cpu: 55, memory: 70, disk: 80, uptime: '32d 12h' },
    { name: 'API Gateway', status: 'warning', cpu: 75, memory: 60, disk: 85, uptime: '8d 7h' }
];

function updateServerTable() {
    const tbody = document.getElementById('server-table-body');
    tbody.innerHTML = '';
    servers.forEach(s => {
        const statusClass = s.status === 'online' ? 'status-online' :
                            s.status === 'warning' ? 'status-warning' : 'status-offline';
        tbody.innerHTML += `
            <tr>
                <td>${s.name}</td>
                <td><span class="status-indicator ${statusClass}"></span>${s.status}</td>
                <td>${s.cpu}%</td>
                <td>${s.memory}%</td>
                <td>${s.disk}%</td>
                <td>${s.uptime}</td>
            </tr>`;
    });
}

function smoothUpdate(chart, val) {
    chart.data.datasets[0].data.shift();
    chart.data.datasets[0].data.push(val);
    chart.update('none');
}

function updateStats() {
    const timeNow = new Date().toLocaleTimeString();
    document.getElementById('current-time').textContent = timeNow;
    document.getElementById('last-updated').textContent = timeNow;

    const cpu = Math.random() * 40 + 30;
    const mem = Math.random() * 30 + 50;

    document.getElementById('cpu-usage').textContent = cpu.toFixed(1) + '%';
    document.getElementById('cpu-progress').style.width = cpu + '%';
    document.getElementById('memory-usage').textContent = mem.toFixed(1) + '%';
    document.getElementById('memory-progress').style.width = mem + '%';

    smoothUpdate(cpuChart, cpu);
    smoothUpdate(memChart, mem);
}

updateServerTable();
updateStats();
setInterval(updateStats, 10000);
</script>
</body>
</html>
